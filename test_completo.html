<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Completo - Sistema de Defectos</title>
    <style>
        body {
            font-family: 'IBM Plex Sans', sans-serif;
            margin: 20px;
            background: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #0f62fe;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;

        }
        button:hover {

        }
        .success {
            background: #d4edda;

        }
        .warning {

        }
        .error {
            background: #f8d7da;

        }

            font-family: monospace;
            font-size: 12px;
            line-height: 1.4;
        }
        .highlight {
            background: #fff3cd;
            padding: 15px;
            border-radius: 4px;
            margin: 15px 0;
            border-left: 4px solid #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸš€ Test Completo - Sistema de Defectos IBM</h1>
        
        <div class="highlight">
            <h3>ğŸ¯ Objetivo del Test</h3>
            <p>Verificar que el sistema de defectos funcione completamente: crear nuevos defectos, mostrar IDs correctamente, y que la asignaciÃ³n aparezca en la tabla.</p>
        </div>

        <div class="test-section">
            <h3>ğŸ”§ Acciones de Test</h3>
            <button onclick="crearDefectoCompleto()">â• Crear Defecto con Assignee</button>
            <button onclick="verificarEstado()">ğŸ” Verificar Estado Actual</button>
            <button onclick="abrirSistemaReal()">ğŸ”— Abrir Sistema Real</button>
            <button onclick="cargarDefectosDePrueba()">ğŸ“Š Cargar Datos de Prueba</button>
            <button onclick="limpiarTodo()">ğŸ§¹ Limpiar Todo</button>
            <button onclick="limpiarLog()">ğŸ“„ Limpiar Log</button>
        </div>

        <div class="test-section">
            <h3>ğŸ“Š Log de Test</h3>
            <div id="log"></div>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#dc3545' : (type === 'success' ? '#28a745' : (type === 'warning' ? '#ffc107' : '#007bff'));
            
            logDiv.innerHTML += `<div style="color: ${color}; margin: 2px 0;"><strong>${timestamp}:</strong> ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function limpiarLog() {
            document.getElementById('log').innerHTML = '';
        }

        function abrirSistemaReal() {
            log('ğŸ”— Abriendo sistema real de defectos...', 'info');
            window.open('http://localhost:8080/sistema_gestion_defectos_ibm.html', '_blank');
        }

        function limpiarTodo() {
            if (confirm('Â¿Limpiar todo el localStorage?')) {
                localStorage.clear();
                log('ğŸ§¹ LocalStorage limpiado completamente', 'success');
            }
        }

        function verificarEstado() {
            log('ğŸ” Verificando estado del sistema...', 'info');
            
            // Verificar localStorage
            const keys = ['ibm_defects', 'ibm_defects_backup'];
            let totalDefectos = 0;
            
            keys.forEach(key => {
                const data = localStorage.getItem(key);
                if (data) {
                    try {
                        const defects = JSON.parse(data);
                        log(`âœ… ${key}: ${defects.length} defectos`, 'success');
                        totalDefectos += defects.length;
                        
                        defects.forEach((defect, index) => {
                            const assigneeInfo = defect.assignee || 'Sin asignar';
                            log(`   â””â”€ ${index + 1}. ID: ${defect.id || 'UNDEFINED'} | Assignee: ${assigneeInfo}`, 'info');
                        });
                    } catch (e) {
                        log(`âŒ Error parseando ${key}: ${e.message}`, 'error');
                    }
                } else {
                    log(`âš ï¸ ${key}: No existe`, 'warning');
                }
            });
            
            log(`ğŸ“Š Total de defectos: ${totalDefectos}`, totalDefectos > 0 ? 'success' : 'warning');
        }

        function crearDefectoCompleto() {
            log('ğŸ§ª Creando defecto completo con assignee...', 'info');
            
            const defectoCompleto = {
                id: `DEF-2509-TEST-${Date.now().toString().slice(-4)}`,
                title: 'Defecto Test con Assignee Completo',
                description: 'Este defecto incluye todas las propiedades necesarias para verificar el funcionamiento completo del sistema.',
                priority: 'high',
                severity: 'major',
                status: 'open',
                assignee: 'Carlos Martinez (Dev)', // â† Assignee especÃ­fico
                reporter: 'QA Tester',
                project: 'Sistema IBM - Test',
                environment: 'testing',
                type: 'functional',
                created: new Date().toISOString().split('T')[0],
                updated: new Date().toISOString().split('T')[0],
                _test: true
            };
            
            // Obtener defectos existentes
            let defectos = [];
            const existing = localStorage.getItem('ibm_defects_backup');
            if (existing) {
                try {
                    defectos = JSON.parse(existing);
                } catch (e) {
                    log('âš ï¸ Error parseando defectos existentes, creando array nuevo', 'warning');
                }
            }
            
            // Agregar el nuevo defecto
            defectos.push(defectoCompleto);
            
            // Guardar en ambas claves
            localStorage.setItem('ibm_defects_backup', JSON.stringify(defectos));
            localStorage.setItem('ibm_defects', JSON.stringify(defectos));
            
            log(`âœ… Defecto completo creado: ${defectoCompleto.id}`, 'success');
            log(`ğŸ‘¤ Assignee asignado: ${defectoCompleto.assignee}`, 'success');
            log(`ğŸ“Š Total de defectos: ${defectos.length}`, 'success');
            log('ğŸ’¡ Ahora abre el sistema real para verificar que aparezca correctamente', 'info');
        }

            const defectosPrueba = [
                {

                {

            // Guardar en localStorage

            log(`âœ… ${defectosPrueba.length} defectos de prueba cargados exitosamente`, 'success');
            log('ğŸ“‹ Defectos incluidos:', 'info');
            
            defectosPrueba.forEach((defect, index) => {
                log(`   ${index + 1}. ${defect.id} - ${defect.title} (Assignee: ${defect.assignee})`, 'info');
            });
            
            log('ğŸ’¡ Ahora abre el sistema real para verificar que todos aparezcan correctamente', 'info');
        }

        // Auto-inicializar
        window.onload = function() {
            log('ğŸš€ Sistema de test completo iniciado', 'info');
            log('ğŸ“ Usa los botones para probar diferentes funcionalidades', 'info');
            verificarEstado();
        };
    </script>
</body>
