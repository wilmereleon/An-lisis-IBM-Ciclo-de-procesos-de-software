<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="IBM Quality Management System - Sistema integral de gestión de calidad de software" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- IBM Carbon Design System CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
    <!-- Meta tags for IBM branding -->
    <meta property="og:title" content="IBM Quality Management System" />
    <meta property="og:description" content="Sistema integral de gestión de calidad de software" />
    <meta property="og:type" content="website" />
    
    <title>IBM Quality Management System</title>
    
    <style>
      /* IBM Carbon Design System base styles */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f4f4f4;
        color: #161616;
        line-height: 1.5;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading animation */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f4;
      }
      
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #e0e0e0;
        border-top: 4px solid #0f62fe;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 1rem;
        font-size: 1rem;
        color: #525252;
        text-align: center;
      }
      
      /* Error fallback */
      .error-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
        text-align: center;
        background-color: #f4f4f4;
      }
      
      .error-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #da1e28;
        margin-bottom: 1rem;
      }
      
      .error-message {
        font-size: 1rem;
        color: #525252;
        margin-bottom: 2rem;
      }
      
      .error-button {
        background-color: #0f62fe;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      
      .error-button:hover {
        background-color: #0353e9;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div class="error-container">
        <h1 class="error-title">JavaScript Requerido</h1>
        <p class="error-message">
          IBM Quality Management System requiere JavaScript para funcionar correctamente. 
          Por favor, habilita JavaScript en tu navegador y recarga la página.
        </p>
        <button class="error-button" onclick="window.location.reload()">
          Recargar Página
        </button>
      </div>
    </noscript>
    
    <div id="root">
      <div class="loading-container">
        <div>
          <div class="loading-spinner"></div>
          <div class="loading-text">Cargando IBM Quality Management System...</div>
        </div>
      </div>
    </div>
    
    <!-- Fallback error handling -->
    <script>
      window.addEventListener('error', function(e) {
        console.error('Error de aplicación:', e.error);
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div class="error-container">
              <h1 class="error-title">Error de Aplicación</h1>
              <p class="error-message">
                Se ha producido un error inesperado. Por favor, recarga la página.
              </p>
              <button class="error-button" onclick="window.location.reload()">
                Recargar Página
              </button>
            </div>
          `;
        }
      });
      
      // Debug info for development
      if (window.location.hostname === 'localhost') {
        console.log('🚀 IBM Quality Management System - Development Mode');
        console.log('📱 Frontend URL:', window.location.origin);
        console.log('🔧 Backend URL:', 'http://localhost:3001');
      }
    </script>
  </body>
</html>
