<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBM QMS - Redirecting...</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîê</text></svg>">
    <style>
        body {
            margin: 0;
            font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f62fe 0%, #0353e9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .redirect-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            margin: 2rem;
            text-align: center;
        }

        .logo-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            color: #161616;
            font-size: 2rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
        }

        .subtitle {
            color: #525252;
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #e0e0e0;
            border-top: 5px solid #0f62fe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            color: #525252;
            font-size: 0.875rem;
            margin-top: 1rem;
        }

        .manual-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background: #0f62fe;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .manual-link:hover {
            background: #0353e9;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo-icon">üîê</div>

        <p class="subtitle">Quality Management System v2.0</p>
        
        <div class="spinner"></div>
        
        <p class="message">Redirigiendo al sistema de login...</p>
        
        <a href="login.html" class="manual-link">

        </a>
    </div>

    <script>
        // Redirecci√≥n autom√°tica inmediata
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 500);
    </script>
</body>
</html>
