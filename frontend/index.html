<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Cpath fill='%230043ce' d='M12 2h8v8h-8V2zm0 10h8v8h-8v-8zm0 10h8v8h-8v-8zM2 12h8v8H2v-8zm20 0h8v8h-8v-8z'/%3E%3C/svg%3E" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="IBM Quality Management - Sistema de Administración Reactivo" />
    <meta name="author" content="IBM Quality Team" />
    <title>IBM Quality Management - Admin Panel</title>
    
    <!-- Preload IBM Plex Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
    <style>
      /* Preloader styles */
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: 'IBM Plex Sans', sans-serif;
      }
      
      .preloader-content {
        text-align: center;
      }
      
      .preloader-logo {
        width: 64px;
        height: 64px;
        margin: 0 auto 20px;
        background: #0043ce;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s infinite;
      }
      
      .preloader-text {
        color: #161616;
        font-size: 18px;
        font-weight: 500;
        margin: 0;
      }
      
      .preloader-subtext {
        color: #525252;
        font-size: 14px;
        margin: 8px 0 0 0;
      }
      
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      
      /* Hide preloader when app loads */
      .app-loaded .preloader {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Preloader -->
    <div class="preloader" id="preloader">
      <div class="preloader-content">
        <div class="preloader-logo">
          <svg width="32" height="32" fill="white" viewBox="0 0 32 32">
            <path d="M12 2h8v8h-8V2zm0 10h8v8h-8v-8zm0 10h8v8h-8v-8zM2 12h8v8H2v-8zm20 0h8v8h-8v-8z"/>
          </svg>
        </div>
        <h2 class="preloader-text">IBM Quality Management</h2>
        <p class="preloader-subtext">Cargando panel de administración...</p>
      </div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <script>
      // Hide preloader when DOM is ready
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
        }, 1000);
      });
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
