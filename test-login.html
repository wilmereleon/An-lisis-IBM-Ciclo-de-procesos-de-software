<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBM Quality Management - Test Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f62fe 0%, #0353e9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 600;
            color: #0f62fe;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #525252;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #161616;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #0f62fe;
            box-shadow: 0 0 0 2px rgba(15, 98, 254, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #0f62fe;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 1rem;
        }
        
        .btn:hover {
            background: #0353e9;
        }
        
        .btn:disabled {
            background: #c6c6c6;
            cursor: not-allowed;
        }
        
        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .user-info {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 1rem;
            margin-top: 1rem;
        }
        
        .user-info h3 {
            margin-bottom: 0.5rem;
            color: #0f62fe;
        }
        
        .user-info p {
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
        }
        
        .test-users {
            margin-top: 2rem;
            padding: 1rem;
            background: #f4f4f4;
            border-radius: 4px;
        }
        
        .test-users h4 {
            margin-bottom: 0.5rem;
            color: #161616;
        }
        
        .test-users p {
            font-size: 0.8rem;
            color: #525252;
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">IBM QMS</div>
            <div class="subtitle">Quality Management System</div>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required value="admin@ibm.com">
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" required value="Admin123!">
            </div>
            
            <button type="submit" class="btn" id="loginBtn">Iniciar Sesi√≥n</button>
        </form>
        
        <div id="message"></div>
        <div id="userInfo"></div>
        
        <div class="test-users">
            <h4>üë• Usuarios de Prueba:</h4>
            <p><strong>Admin:</strong> admin@ibm.com / Admin123!</p>
            <p><strong>Manager:</strong> manager@ibm.com / Manager123!</p>
            <p><strong>Analyst:</strong> analyst@ibm.com / Analyst123!</p>
            <p><strong>Tester:</strong> tester@ibm.com / Tester123!</p>
            <p><strong>Viewer:</strong> viewer@ibm.com / Viewer123!</p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const messageDiv = document.getElementById('message');
            const userInfoDiv = document.getElementById('userInfo');
            
            // Deshabilitar bot√≥n y mostrar loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'Iniciando sesi√≥n...';
            messageDiv.innerHTML = '';
            userInfoDiv.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Login exitoso
                    messageDiv.innerHTML = `
                        <div class="message success">
                            ‚úÖ Login exitoso! Bienvenido ${data.data.user.name}
                            <br>üîÑ Redirigiendo a su dashboard...
                        </div>
                    `;
                    
                    // Mostrar informaci√≥n del usuario temporalmente
                    userInfoDiv.innerHTML = `
                        <div class="user-info">
                            <h3>üë§ Informaci√≥n del Usuario</h3>
                            <p><strong>Nombre:</strong> ${data.data.user.name}</p>
                            <p><strong>Email:</strong> ${data.data.user.email}</p>
                            <p><strong>Rol:</strong> ${data.data.user.role}</p>
                            <p><strong>Departamento:</strong> ${data.data.user.department || 'N/A'}</p>
                            <p><strong>Token:</strong> ${data.data.token.substring(0, 50)}...</p>
                            <button onclick="redirectToRoleDashboard('${data.data.user.role}')" class="btn-primary" style="margin-top: 10px; padding: 8px 16px; background: #0f62fe; color: white; border: none; border-radius: 4px; cursor: pointer;">
                                üöÄ Ir a mi Dashboard
                            </button>
                        </div>
                    `;
                    
                    // Guardar token para futuras requests
                    localStorage.setItem('ibm_qms_token', data.data.token);
                    localStorage.setItem('ibm_qms_user', JSON.stringify(data.data.user));
                    
                    console.log('‚úÖ Login exitoso, usuario:', data.data.user);
                    console.log('üîÑ Iniciando redirecci√≥n autom√°tica en 1 segundo...');
                    
                    // Redirecci√≥n autom√°tica basada en el rol despu√©s de 1 segundo
                    setTimeout(() => {
                        console.log('‚è∞ Ejecutando redirecci√≥n...');
                        redirectToRoleDashboard(data.data.user.role);
                    }, 1000);
                    
                } else {
                    // Error en login
                    messageDiv.innerHTML = `
                        <div class="message error">
                            ‚ùå Error: ${data.message || 'Error de autenticaci√≥n'}
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Error:', error);
                messageDiv.innerHTML = `
                    <div class="message error">
                        ‚ùå Error de conexi√≥n: ${error.message}
                    </div>
                `;
            } finally {
                // Rehabilitar bot√≥n
                loginBtn.disabled = false;
                loginBtn.textContent = 'Iniciar Sesi√≥n';
            }
        });
        
        // Funci√≥n para redireccionar seg√∫n el rol del usuario
        function redirectToRoleDashboard(role) {
            console.log(`üîç Funci√≥n redirectToRoleDashboard llamada con rol: ${role}`);
            
            let redirectUrl = '';
            
            switch(role) {
                case 'Admin':
                    redirectUrl = 'dashboard_integrado_ibm.html';
                    break;
                case 'Manager':
                    redirectUrl = 'vista_project_manager_defectos_ibm.html';
                    break;
                case 'Analyst':
                    redirectUrl = 'dashboard_calidad_ibm.html';
                    break;
                case 'Tester':
                    redirectUrl = 'vista_tester_defectos_ibm.html';
                    break;
                case 'Viewer':
                    redirectUrl = 'dashboard_testing_metrics_ibm.html';
                    break;
                default:
                    redirectUrl = 'dashboard_calidad_ibm.html';
                    console.warn(`‚ö†Ô∏è Rol no reconocido: ${role}, usando vista por defecto`);
            }
            
            console.log(`ÔøΩ Redirigiendo usuario con rol ${role} a: ${redirectUrl}`);
            
            // Mostrar mensaje de redirecci√≥n
            const messageDiv = document.getElementById('login-message');
            if (messageDiv) {
                messageDiv.innerHTML = `
                    <div class="message success">
                        üöÄ Redirigiendo a ${redirectUrl}...
                        <br>Si no se redirecciona autom√°ticamente, <a href="${redirectUrl}">haga clic aqu√≠</a>
                    </div>
                `;
            }
            
            // Redirecci√≥n inmediata
            console.log(`üåê Ejecutando window.location.href = '${redirectUrl}'`);
            try {
                window.location.href = redirectUrl;
                console.log('‚úÖ Redirecci√≥n ejecutada');
            } catch (error) {
                console.error('‚ùå Error en redirecci√≥n:', error);
                // Fallback: abrir en nueva ventana
                window.open(redirectUrl, '_blank');
            }
        }
        
        // Funci√≥n para testear API
        async function testAPI() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                console.log('‚úÖ API Health Check:', data);
                
                // Test de usuarios (requiere autenticaci√≥n)
                const token = localStorage.getItem('ibm_qms_token');
                if (token) {
                    const usersResponse = await fetch(`${API_BASE}/users`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    const usersData = await usersResponse.json();
                    console.log('üë• Users API:', usersData);
                }
                
            } catch (error) {
                console.error('‚ùå Error testing API:', error);
            }
        }
        
        // Test autom√°tico al cargar la p√°gina
        window.addEventListener('load', () => {
            testAPI();
        });
        
        // Auto-fill de usuarios de prueba
        document.querySelectorAll('.test-users p').forEach(p => {
            p.style.cursor = 'pointer';
            p.addEventListener('click', () => {
                const text = p.textContent;
                const emailMatch = text.match(/([^:]+@[^\/\s]+)/);
                const passwordMatch = text.match(/\/\s*([^\s!]+!)/);
                
                if (emailMatch && passwordMatch) {
                    document.getElementById('email').value = emailMatch[1].trim();
                    document.getElementById('password').value = passwordMatch[1];
                }
            });
        });
    </script>
</body>
</html>
